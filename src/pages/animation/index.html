<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation scene</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head> 
<body>
    @@include('header/index.html')
    <main>
        <section>
            <h1 class="container animation__title">Animation scene</h1>
            <div class="container">
                <ul class="outline breadcrumbs">
                    <li><a href="#"p class="breadcrumbs__item">Home</a></li>
                    <li><p class="breadcrumbs__active">Animation</p></li>
                </ul>
            </div>
            <div class="city">
                <img src="../../static/images/animation/Sky.png" alt="" class="sky">
                <img src="../../static/images/animation/Town.png" alt="" class="town">                     
                <div class="highway">
                    <ul class="cars">
                        <li class="cars__1"><img src="../../static/images/animation/Car-1.png" alt=""></li>
                        <li class="cars__2"><img src="../../static/images/animation/Car-2.png" alt=""></li>
                        <li class="cars__3"><img src="../../static/images/animation/Car-3.png" alt=""></li>
                        <li class="cars__4"><img src="../../static/images/animation/Car-4.png" alt=""></li>
                    </ul>
                </div> 
                <img src="../../static/images/animation/Lantern-1.png" alt="" class="lantern-1">
                <img src="../../static/images/animation/Lantern-1.png" alt="" class="lantern-2"> 
            </div>
            <div class="scene">
                <div class="road">
                    <div class="taxi">
                        <img src="../../static/images/animation/Message-driver.png" alt="" class="driver__message">
                        <img src="../../static/images/animation/Taxi.png" alt="">
                    </div>  
                </div>
                <div class="people">
                    <div class="woman">
                        <img src="../../static/images/animation/Message-woman.png" alt="" class="woman__message">
                        <img src="../../static/images/animation/Woman.png" alt="" class="woman__body"> 
                        <img src="../../static/images/animation/Baggage.png" alt="" class="woman__baggage">
                    </div>
                    <div class="man">
                        <img src="../../static/images/animation/Message-man.png" alt="" class="man__message">
                        <img src="../../static/images/animation/Man.png" alt="" class="man__body">
                        <img src="../../static/images/animation/Hand.png" alt="" class="man__hand">
                    </div>
                    <img src="../../static/images/animation/Lantern-2.png" alt="" class="lantern-3">
                </div>
            </div> 
        </section>
    </main>
    @@include('footer/index.html')
</body>
</html>
